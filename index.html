<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電子書櫃</title>
    <style>
        :root {
            --primary-bg-color: #eef2fb;
            --page-bg-color: #ffffff;
            --accent-soft: #0f6abf;
            --border-soft: rgba(29, 47, 99, 0.25);
            --text-color: #1f2633;
            --text-light-color: #4c5672;
            --shelf-bg: linear-gradient(160deg, rgba(255, 255, 255, 0.95), rgba(234, 240, 250, 0.85));
            --shelf-border: rgba(29, 47, 99, 0.15);
            --shadow-color: rgba(17, 42, 91, 0.25);
            --font-family: "Microsoft JhengHei", "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            color: var(--text-color);
            background: radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.9), transparent 45%),
                radial-gradient(circle at 80% 0%, rgba(15, 106, 191, 0.18), transparent 45%),
                var(--primary-bg-color);
            min-height: 100vh;
            padding: 32px 16px 40px 16px;
        }

        .page {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--page-bg-color);
            border-radius: 28px;
            border: 1px solid rgba(29, 47, 99, 0.08);
            box-shadow:
                0 12px 30px var(--shadow-color),
                0 0 30px rgba(15, 106, 191, 0.15);
            position: relative;
            overflow: hidden;
        }

        .header-banner {
            position: relative;
            width: 100%;
            height: 220px;
            background: linear-gradient(135deg, #f5f7ff, #e4ecff 60%);
            overflow: hidden;
            border-radius: 16px 16px 0 0;
        }

        .header-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0));
        }

        .header-content {
            position: relative;
            display: flex;
            align-items: center;
            height: 100%;
            padding: 24px 32px;
            gap: 20px;
        }

        .header-mascot {
            width: 120px;
            flex-shrink: 0;
        }

        .header-mascot img {
            width: 100%;
            display: block;
        }

        .header-text {
            flex: 1;
        }

        .header-text .gov-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .header-text .title-main {
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--text-color);
        }

        .header-logo {
            width: 90px;
            flex-shrink: 0;
            text-align: center;
        }

        .header-logo img {
            width: 70px;
            display: block;
            margin: 0 auto 6px;
        }

        .header-logo span {
            font-size: 13px;
            display: block;
        }

        main {
            padding: 24px 32px 32px 32px;
            position: relative;
        }

        .search-bar-container {
            padding: 8px 0 16px 0;
        }

        #searchInput {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-soft);
            border-radius: 24px;
            font-size: 15px;
            outline: none;
            background: #f7f8fc;
            color: var(--text-color);
            box-shadow: inset 0 4px 12px rgba(29, 47, 99, 0.08);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        #searchInput:focus {
            border-color: var(--accent-soft);
            box-shadow: 0 4px 16px rgba(15, 106, 191, 0.15);
        }

        .bookshelf {
            padding: 8px 0 12px 0;
        }

        .shelf-row {
            margin-bottom: 26px;
            padding: 18px;
            background: var(--shelf-bg);
            border-radius: 22px;
            border: 1px solid var(--shelf-border);
            box-shadow: 0 12px 25px rgba(15, 106, 191, 0.12);
            position: relative;
            overflow: hidden;
        }

        .shelf-row-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--shelf-title-color);
        }

        .book-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 16px;
        }

        .book-item a {
            display: block;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border-radius: 10px;
            padding: 4px;
            background: transparent;
        }

        .book-item a:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 20px rgba(29, 47, 99, 0.15);
        }

        .book-cover-wrap {
            background: #ffffff;
            border-radius: 10px;
            padding: 6px;
            border: 1px solid rgba(29, 47, 99, 0.15);
            box-shadow: 0 8px 18px rgba(29, 47, 99, 0.08);
        }

        .book-cover {
            width: 100%;
            aspect-ratio: 3 / 4;
            object-fit: cover;
            display: block;
            border-radius: 4px;
        }

        .book-caption {
            margin-top: 8px;
            font-size: 13px;
            text-align: center;
            line-height: 1.4;
            font-weight: 500;
        }

        .book-cover-placeholder {
            width: 100%;
            aspect-ratio: 3 / 4;
            background-color: #f5f6fb;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 8px;
            color: #7b84a4;
            font-size: 13px;
            border-radius: 6px;
            border: 1px dashed rgba(29, 47, 99, 0.3);
        }

        .book-cover-placeholder svg {
            width: 40%;
            height: 40%;
            margin-bottom: 6px;
            fill: var(--accent-soft);
        }

        .no-results {
            display: none;
            text-align: center;
            padding: 16px;
            font-size: 14px;
            color: var(--text-light-color);
        }

        .footer {
            text-align: center;
            padding: 18px 16px 20px 16px;
            font-size: 12px;
            color: var(--text-light-color);
            border-top: 1px solid rgba(29, 47, 99, 0.1);
            background: rgba(247, 248, 252, 0.9);
        }

        @media (max-width: 960px) {
            .header-content {
                padding: 18px 20px;
            }

            main {
                padding: 16px 18px 20px 18px;
            }
        }

        @media (max-width: 640px) {
            .header-banner {
                height: auto;
            }

            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
                padding: 16px;
            }

            .book-list {
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <header class="header-banner">
            <div class="header-overlay"></div>
            <div class="header-content">
                <div class="header-mascot">
                    <img src="images/cheerg_logo.svg" alt="Mascot" data-org-mascot>
                </div>
                <div class="header-text">
                    <div class="gov-name" data-org-name>CheerG Info Tech Co., Ltd.</div>
                    <!-- <div class="gov-name-en">E-Book Administration</div> -->
                    <div class="title-main">多元書櫃任你探索</div>
                </div>
            </div>
        </header>

        <main>
            <div class="search-bar-container">
                <input type="text" id="searchInput" placeholder="搜尋電子書名">
            </div>

            <div class="bookshelf" id="bookshelf"><section class="shelf-row">
  <h2 class="shelf-row-title">所有電子書</h2>
  <ul class="book-list">
    <li class="book-item">
      <a href="ebooks/115年簡章(圖片翻頁)_b936fa7c/index.html" target="_blank">
        <div class="book-cover-wrap">
          <img class="book-cover" src="covers/b936fa7cd8104cde9f62c715b731e30a.png" alt="115年簡章(圖片翻頁)">
        </div>
        <div class="book-caption">
          115年簡章(圖片翻頁)
        </div>
      </a>
    </li>
    <li class="book-item">
      <a href="ebooks/115簡章(PDF)_6679c453/index.html" target="_blank">
        <div class="book-cover-wrap">
          <img class="book-cover" src="covers/6679c4533fde4153844f40885d08075f.png" alt="115簡章(PDF)">
        </div>
        <div class="book-caption">
          115簡章(PDF)
        </div>
      </a>
    </li>
    <li class="book-item">
      <a href="ebooks/購買節能電器退還減徵貨物稅專區_141a7caf/index.html" target="_blank">
        <div class="book-cover-wrap">
          <img class="book-cover" src="covers/141a7caf606c4fd58f6c51105a2af275.png" alt="購買節能電器退還減徵貨物稅專區">
        </div>
        <div class="book-caption">
          購買節能電器退還減徵貨物稅專區
        </div>
      </a>
    </li>
  </ul>
</section>
</div>
        </main>

        <footer class="footer">
            <p>&copy; <span id="currentYear"></span> <span class="gov-name" data-org-name>CheerG Info Tech Co., Ltd.</span>. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const searchInput = document.getElementById('searchInput');
            const bookItems = document.querySelectorAll('.book-item');
            const noResultsMessage = document.getElementById('noResultsMessage');
            const currentYear = document.getElementById('currentYear');
            if (currentYear) {
                currentYear.textContent = new Date().getFullYear();
            }

            searchInput.addEventListener('input', function () {
                const searchTerm = this.value.toLowerCase().trim();
                let visibleBooks = 0;

                bookItems.forEach(function (item) {
                    const title = item.querySelector('.book-caption').textContent.toLowerCase();
                    if (title.includes(searchTerm)) {
                        item.style.display = '';
                        visibleBooks++;
                    } else {
                        item.style.display = 'none';
                    }
                });

                if (visibleBooks === 0) {
                    noResultsMessage.style.display = 'block';
                } else {
                    noResultsMessage.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
